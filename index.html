<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This Is Form Design">
        <link rel="stylesheet" href="style.css">
        <title>This Form Design</title>
    </head>
    <body>
        <section class="form-design">
            <div class="container">
                <div class="grid">
                    <div class="witdh-size">
                        <h2>Login</h2>
                        <p class="sub">Don't have an account? <a href="#">Sign Up</a></p>
                        <form action="#" method="post">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Enter Your Name">
                            
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter Your Password">
                       
                            <button type="submit" class="btn" name="login">Login</button>
                        <p class="andor">Or</p>

                        <div class="social">
                            <div class="google"><p><img src="img/google.png" width="20px" alt="">Sing With Google</p></div>
                            <div class="facebook"><p><img src="img/facebook.png" width="20px" alt="">Sign With Facebook</p></div>
                            <div class="linked"><p><img src="img/linkedin.png" width="20px" alt="">Sign With LinkedIn</p></div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
